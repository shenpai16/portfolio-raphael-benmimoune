name: Deploy to VPS

on:
  push:
    branches:
      - main
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm install

    - name: Build project
      run: npm run build

    - name: Deploy to VPS
      uses: appleboy/ssh-action@v0.1.7
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        key: ${{ secrets.VPS_SSH_KEY }}
        script: |
          cd /var/www/raphael-benmimoune.fr/portfolio-raphael-benmimoune.fr/
          git pull origin main 

          npm install
          npm run build

          rm -rf /var/www/raphael-benmimoune/*
          cp -r /var/www/raphael-benmimoune.fr/portfolio-raphael-benmimoune.fr/dist/* /var/www/raphael-benmimoune/

          sudo systemctl reload apache2