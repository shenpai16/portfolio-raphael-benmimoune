name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm ci

    - name: Build project
      run: npm run build

    - name: Deploy to VPS
      uses: appleboy/ssh-action@v0.1.7
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        key: ${{ secrets.VPS_SSH_KEY }}
        script: |
          set -e
          cd /var/www/raphael-benmimoune.fr/portfolio-raphael-benmimoune
          git pull origin main
          npm ci
          npm run build

          # Nettoyage du dossier public
          rm -rf /var/www/raphael-benmimoune.fr/raphael-benmimoune/*

          # Copie du nouveau build
          cp -r dist/* /var/www/raphael-benmimoune.fr/raphael-benmimoune/

          # Reload Apache
          sudo systemctl reload apache2